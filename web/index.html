<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="farmer_johns_botanicals">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts - Montserrat and Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>farmer_johns_botanicals</title>
  <link rel="manifest" href="manifest.json">
  
  <script>
    // Ensure fonts are loaded before Flutter starts
    document.fonts.ready.then(function() {
      console.log('Fonts loaded: Montserrat and Open Sans should be available');
      // Log available font families for debugging
      var availableFonts = [];
      if (document.fonts && document.fonts.check) {
        ['Montserrat', 'Open Sans'].forEach(function(font) {
          var isLoaded = document.fonts.check('16px "' + font + '"');
          availableFonts.push({font: font, loaded: isLoaded});
        });
        console.log('Font availability check:', availableFonts);
      }
    }).catch(function(err) {
      console.error('Font loading error:', err);
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
